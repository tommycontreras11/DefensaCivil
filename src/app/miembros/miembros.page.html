<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Miembros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Miembros</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div id="container">
    <ion-item *ngFor="let item of miembros">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="{{item.foto}}" />
      </ion-thumbnail>
      <ion-label>
        <h3>{{item.nombre}}</h3>
        <p>{{item.cargo}}</p>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
