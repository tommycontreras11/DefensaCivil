<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Albergues</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Albergues</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div id="container">
    <ion-item button *ngFor="let item of albergue" (click)="verDetalles(item.codigo)" detail="true" mode="ios">
      <ion-label>{{item.ciudad}}</ion-label>
    </ion-item>

    <ion-content class="ion-padding" *ngFor="let item of albergueDetalles" >
      <ion-modal [isOpen]="isModalOpen" mode="ios">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Detalles</ion-title>
              <ion-buttons slot="start">
                <ion-button (click)="setOpen(false)"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <div class="card">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>{{item.ciudad}}</ion-card-title>
                  <ion-card-subtitle>{{item.codigo}}</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                  <p>
                    {{item.edificio}}
                  </p>
                  <p>
                    Coordinador: {{item.coordinador}}
                  </p>
                  <p>
                    Tel√©fono: {{item.telefono}}
                  </p>
                  <p>
                    Capacidad: {{item.capacidad}}
                  </p>
                  <p>
                    Latitud: {{item.lat}}
                  </p>
                  <p>
                    Longitud: {{item.lng}}
                  </p>
                </ion-card-content>
              </ion-card>
            </div>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-content>
  </div>
</ion-content>
