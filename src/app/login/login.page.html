<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Cédula</ion-label>
        <ion-input clearInput value="X" type="text" placeholder="Cédula" [(ngModel)]="cedula"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input clearInput value="X" type="password" placeholder="Contraseña" [(ngModel)]="clave"></ion-input>
      </ion-item>
      <div class="contenido">
        <ion-button fill="outline" (click)="iniciarSesion()">Loguearse</ion-button>
        <a href="/recuperar-clave">¿Deseas recuperar la contraseña?</a>
      </div>
    </ion-list>
  </div>
</ion-content>
