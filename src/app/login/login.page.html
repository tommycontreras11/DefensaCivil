<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label position="floating" style="color: #2665AA;">Cédula</ion-label>
        <ion-input clearInput value="X" type="text" placeholder="Cédula" [(ngModel)]="cedula"></ion-input>
      </ion-item>
      <br/>
      <ion-item>
        <ion-label position="floating" style="color: #2665AA;">Contraseña</ion-label>
        <ion-input clearInput value="X" type="text" placeholder="Contraseña" [(ngModel)]="clave"></ion-input>
      </ion-item>
      <br/>
      <ion-item lines="none" class="item">
        <ion-button style="width: 140px; height: 40px; font-size: 14px; text-transform: none;" (click)="Loguearse()">Loguearse</ion-button>
      </ion-item>
      <br/>
    </ion-list>
  </div>
</ion-content>
