<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Cédula</ion-label>
        <ion-input clearInput value="X" type="text" placeholder="Cédula" [(ngModel)]="cedula"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input clearInput value="X" type="text" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input clearInput value="X" type="text" placeholder="Apellido" [(ngModel)]="apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input clearInput value="X" type="text" placeholder="Teléfono" [(ngModel)]="telefono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input clearInput value="X" type="text" placeholder="Correo" [(ngModel)]="correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input clearInput value="X" type="text" placeholder="Contraseña" [(ngModel)]="clave"></ion-input>
      </ion-item>
      
      <ion-item lines="none">
        <ion-button fill="outline" (click)="crearCuenta()">Registrarse</ion-button>
      </ion-item>
      
      <div class="contenido">
        <a href="/login">¿Tienes una cuenta? Inicia sesión</a>
      </div>
    
    </ion-list>
  </div>
</ion-content>
