<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label position="floating" style="color: #2665AA;">Cédula</ion-label>
        <ion-input clearInput value="X" type="text" placeholder="Cédula" [(ngModel)]="cedula"></ion-input>
      </ion-item>
      <br/>
      <ion-item>
        <ion-label position="floating" style="color: #2665AA;">Nombre</ion-label>
        <ion-input clearInput value="X" type="text" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
      </ion-item>
      <br/>
      <ion-item>
        <ion-label position="floating" style="color: #2665AA;">Apellido</ion-label>
        <ion-input clearInput value="X" type="text" placeholder="Apellido" [(ngModel)]="apellido"></ion-input>
      </ion-item>
      <br/>
      <ion-item>
        <ion-label position="floating" style="color: #2665AA;">Teléfono</ion-label>
        <ion-input clearInput value="X" type="text" placeholder="Teléfono" [(ngModel)]="telefono"></ion-input>
      </ion-item>
      <br/>
      <ion-item>
        <ion-label position="floating" style="color: #2665AA;">Correo</ion-label>
        <ion-input clearInput value="X" type="text" placeholder="Correo" [(ngModel)]="correo"></ion-input>
      </ion-item>
      <br/>
      <ion-item>
        <ion-label position="floating" style="color: #2665AA;">Contraseña</ion-label>
        <ion-input clearInput value="X" type="text" placeholder="Contraseña" [(ngModel)]="clave"></ion-input>
      </ion-item>
      <br/>
      <ion-item lines="none" class="item">
        <ion-button style="width: 140px; height: 40px; font-size: 14px; text-transform: none;" (click)="Registro()">Registrarse</ion-button>
      </ion-item>
      <br/>
    </ion-list>
  </div>
</ion-content>
