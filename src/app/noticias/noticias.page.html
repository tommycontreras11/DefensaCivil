<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Noticias</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div id="container">
    <ion-card *ngFor="let item of noticia" id="{{item.id}}">
      <img alt="Silhouette of mountains" src="{{item.foto}}" />
      <ion-card-header>
        <ion-card-title>{{item.titulo}}</ion-card-title>
        <ion-card-subtitle>{{item.fecha}}</ion-card-subtitle>
      </ion-card-header>
  
      <div class="contenido">
        <ion-card-content>
          <ion-button fill="clear" id="{{item.id}}" (click)="verDetalles(item.id)">Ver m√°s</ion-button>
        </ion-card-content>
      </div>
    </ion-card>
    <ion-content class="ion-padding" *ngFor="let item of noticiaDetalles">
      <ion-modal [isOpen]="isModalOpen" mode="ios">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Detalles</ion-title>
              <ion-buttons slot="start">
                <ion-button (click)="setOpen(false)"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <p>
              {{item}}
            </p>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-content>
  </div>
</ion-content>
