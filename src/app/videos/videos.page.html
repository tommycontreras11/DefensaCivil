<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Videos</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div id="container">
    <ion-card *ngFor="let item of video" id="{{item.id}}">
      <iframe width="100%" height="340" [src]="sanitize(item.link)" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <ion-card-header>
        <ion-card-title style="text-align: justify; font-size: 20px;">{{item.titulo}}</ion-card-title>
        <ion-card-subtitle>{{item.fecha}}</ion-card-subtitle>
      </ion-card-header>
  
      <div class="contenido">
        <ion-card-content style="text-align: justify;">
          {{item.descripcion}}
        </ion-card-content>
      </div>
    </ion-card>
  </div>
</ion-content>
